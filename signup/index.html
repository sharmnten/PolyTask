<html lang="en">
<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><style>path{fill:%23465775}@media(prefers-color-scheme:dark){path{fill:%23a5b4fc}}</style><path d='M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 12l-10-5v2l10 5 10-5v-2l-2.5 1.25L12 11zm0 5l2.5-1.25L12 17l-10-5v2l10 5 10-5v-2l-2.5 1.25L12 16z'/></svg>">

<body style="display:flex; flex-direction:column; min-height:100vh;">
    <div class="card" style="margin: auto;">
        <h1>Create account</h1>
        <form id="signupForm" action="#" method="post" novalidate>
            <div class="input-wrapper">
                <input id="fullName" name="fullName" type="text" autocomplete="name" required placeholder=" " />
                <label for="fullName">Full name</label>
            </div>

            <div class="input-wrapper">
                <input id="email" name="email" type="email" autocomplete="email" required placeholder=" " />
                <label for="email">Email address</label>
            </div>

            <div class="input-wrapper">
                <input id="password" name="password" type="password" minlength="8" autocomplete="new-password" required placeholder=" " />
                <label for="password">Password</label>
                <button type="button" class="icon-btn toggle-btn" data-toggle="password">Show</button>
            </div>

            <div class="input-wrapper">
                <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" autocomplete="new-password" required placeholder=" " />
                <label for="confirmPassword">Confirm password</label>
                <button type="button" class="icon-btn toggle-btn" data-toggle="confirmPassword">Show</button>
            </div>

            <div id="pwMismatch" class="error" style="display:none;">Passwords do not match.</div>

            <div class="row" style="margin-top:.5rem;">
                <label class="checkbox">
                    <input id="terms" type="checkbox" />
                    <span class="checkbox-custom" aria-hidden="true"></span>
                    <span>I agree to the terms</span>
                </label>
            </div>

            <button id="submitBtn" type="submit" disabled>Sign up</button>
            
            <div style="text-align:center;margin-top:.5rem;font-size:.9rem;color:var(--muted);">
                Already have an account? <a href="../login/index.html" class="muted-link">Sign in</a>
            </div>
        </form>
    </div>

</body>
